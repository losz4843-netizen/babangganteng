<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>babang tampan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(270deg, #05022c, #a91e1e, #fff27a);
      background-size: 600% 600%;
      animation: gradientMove 10s ease infinite;
      color: #ffffff;
      text-align: center;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      max-width: 400px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    button {
      background: #ff0000;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff65bd;
      transform: scale(1.05);
    }

    #gombal {
      margin-top: 20px;
      font-size: 1.3rem;
      min-height: 40px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SI UJI GANTENG KAN?</h1>
    <button onclick="gombalin()">ganteng</button>
    <button onclick="jelek()">b aja!</button>
    <p id="gombal"></p>
  </div>

  <script>
    const gombalan = [
      "terimaakasihh, cantikk",
      "kamuu juga cantik",
      "iyaa maniss",
      "siapa duluu,, pacar kamuu",
      "jelas dong, kan gantengnya kamuu",
    ];

const gombalanjelek = [
      "ah, salah klik ni",
      "aduh ko maksa sii",
      "salah klik ih",
      "ngeyel bgt, salah klik oi",
      "ngawur, SALAH OI",
    ];

    function gombalin() {
      const randomIndex = Math.floor(Math.random() * gombalan.length);
      document.getElementById("gombal").textContent = gombalan[randomIndex];
    }

    function jelek() {
      const randomIndex = Math.floor(Math.random() * gombalan.length);
      document.getElementById("gombal").textContent = gombalanjelek[randomIndex];
    }
  </script>
</body>

</html>
